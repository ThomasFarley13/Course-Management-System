<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<title>Course Dashboard</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<script src="http://localhost:8080/CourseReg.js"></script>

<div class ="container-fluid" style="padding-bottom:3%;">

    <div>
        <form action="/logout" th:action="@{/logout}" th:object="${user}" method="post" >
            <input type="submit" value="Logout" style="float:right; right: 5;"/>
        </form>
        <p th:text=" 'You are currently logged in as ' + ${user.username}">
        </p>
    </div>


</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 style="font-family:arvo; border-bottom:thick solid #ff0000;">
                Course Search
            </h1>
            <div class="row">
                <div class="col">
                    <h5>Subject: </h5>
                    <br>
                    <select id="Subject">
                        <option value="any" text="any">any</option>
                        <option th:each="Dept : ${Depts}" th:value="${Dept}" th:text="${Dept}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <h5>Course level: </h5>
                    <br>
                    <select id="CLevel">
                        <option value="any" text="any">any</option>
                        <option th:each="level : ${levels}" th:value="${level}" th:text="${level}">
                        </option>
                    </select>
                </div>
                <div class="col">
                    <h5>Course Number: </h5>
                    <br>
                    <input  id ="CNumber" type="text" placeholder="CNumber">
                </div>
                <div class="col">
                    <h5>Course ID: </h5>
                    <br>
                    <input id="CourseID" type="text" placeholder="CourseID">
                </div>
            </div>
            <div class="row" style="padding-left:2%; padding-top:3%">
                <input type="button" onclick="search()" value="Search"></input>
            </div>
            <div class="card h-80" id="searchRes">
                <div class="card-header" style="color:white; background-color:#ff0000A6">
                    Search Results
                </div>



            </div>
            </div>
        <div class="col-4 ">
            <div class="row-9" style="height: 80vh; overflow-y:auto;">
                <div class="card h-100" id="selectedC">
                    <div class="card-header" style="color:white; background-color:#ff0000A6">
                        Selected Courses
                    </div>



                </div>
            </div>
            <div class="row-1 text-center" style="padding-top:5px">
                <input type="button" onclick="register()" value="Proceed to Registration" style="color:white; background-color:#ff0000A6"></input>
            </div>
        </div>
    </div>
</div>




</div>


</body>


</html>
