<!DOCTYPE html>
<html lang="en" style="box-shadow: 0px 0px;border-left-width: 0px;" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin-Home</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="filter: blur(0px) contrast(100%) grayscale(0%) hue-rotate(0deg) sepia(0%);background: rgb(200,200,200);">
<form action="/logout" th:action="@{/logout}" th:object="${user}" method="post" >
    <input type="submit" value="Logout" style="float:right; right: 5;"/>
</form>
<h3 class="display-4 text-left" style="width: 1200px;color: rgb(33, 37, 41);">Welcome Admin&nbsp;</h3><!--Need to GET user.name for this homepage-->

<div>
    <h1 style="text-align: justify;width: 1920;height: 1080;"><span style="text-decoration: underline;">______________________________Course Deletion______________________________</span></h1>
</div>

<div>
    <form action="/deleteCourseRequest" th:action="@{/deleteCourseRequest}" method="post">
        <h2 class="text-dark">&nbsp;Delete a course from the database: &nbsp;</h2><br>
        <label for="course-code">Choose the course to delete below:</label><br>
        <select name="courseCode" id="course-code">
            <option th:each="course: ${courses}" th:text="${course.courseCode}"></option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

<br><br>

<div>
    <form action="/dashboard" th:action="@{/dashboard}" method="get" >
        <input type="submit" value="Return to home" />
    </form>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
