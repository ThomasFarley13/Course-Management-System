<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Student-Home</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: rgb(200,200,200);">
<form action="/logout" th:action="@{/logout}" th:object="${user}" method="post" >
    <input type="submit" class="btn btn-primary" value="Logout" style="float:right; right: 5;"/>
</form>
<div>
    <h1>Welcome Student&nbsp;</h1>
    <p th:text=" 'You are currently logged in as ' + ${user.username}"><br></p>
</div>
<div>
    <h1 style="text-align: justify;width: 1920;height: 1080;"><span style="text-decoration: underline;">______________________________Course Deletion______________________________</span></h1>
</div>

<div>

    <form action="/dropCourseRequest" th:action="@{/dropCourseRequest}" method="post">
        <h2 class="text-dark">&nbsp;Choose the course you would like to drop: &nbsp;</h2><br>
        <label for="course-code">Choose the course below:</label><br>
        <select name="courseCode" id="course-code">
            <option th:each="course: ${courses}" th:text="${course}"></option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

<br><br>

<div>
    <form action="/dashboard" th:action="@{/dashboard}" method="get" >
        <input type="submit" value="Return to home" />
    </form>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
