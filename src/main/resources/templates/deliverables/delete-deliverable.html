<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Professor-Home</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<script src="http://localhost:8080/DeliverableDelete.js"></script>

<body style="background: rgb(200,200,200);">
<form action="/logout" th:action="@{/logout}" th:object="${user}" method="post" >
    <input type="submit" value="Logout" style="float:right; right: 5;"/>
</form>
<div>
    <h1>Welcome Professor</h1>
    <p th:text=" '&nbsp;You are currently logged in as ' + ${user.username}"><br></p>
</div>
<div>
    <h1 style="text-align: justify;width: 1920;height: 1080;"><span style="text-decoration: underline;">______________________________Delete Deliverable______________________________</span></h1>
</div>

<!--
TODO: Grab course (and deliverable?) name
-->

<div>
    <h2>&nbsp;Delete a Course Deliverable: </h2></div>
    <br>
<div>
    <label for="deliverables">&nbsp;Choose the deliverable:</label>
    <select name="deliverables" id="deliverables">
        <option th:each="deliverableName : ${deliverableNames}" th:value="${deliverableName}" th:text="${deliverableName}">
        </option>
    </select>
    <br>
    <form action="dashboard" th:action="@{/dashboard}" method="get">
        <input type="Submit" onclick="submitDeliverable()" value="Delete" ></input>
    </form>
</div>

<br><br>

<div>
    <form action="/dashboard" th:action="@{/dashboard}" method="get" >
        <input type="submit" value="Return to home" />
    </form>
</div>


<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
