<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel ="stylesheet" href="login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Select User</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Login Form -->
        <form action="/selectUserCourse" th:action="@{/selectUserCourse}" method="post">
            <h3 class="text-dark">&nbsp;Choose the user you would like to grade: &nbsp;</h3><br>
            <label for="user">Choose the user below:</label><br>
            <select name="user" id="user">
                <option th:each="user: ${users}" th:text="${user}" ></option>
            </select><br><br>
            <input type = "text" th:value="${course}" name="course" hidden>
            <input type="submit" value="Select User">
        </form>
    </div>
</div>
</body>

</html>
