<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<title>Student Audit</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table, th, td {
  border: 1px solid black;
  margin-top:5%;
  text-align:center;
}
th, td {
  border: 1px solid black;
  padding-right:20px;
  padding-left:20px;
}
.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

    <h1 style="font-family:arvo; border-bottom:thick solid #ff0000;">Student Audit</h1>
    <table class="center">
        <tr>
            <th>Term</th>
            <th>Department and Course Title</th>
            <th>CourseCode</th>
            <th>Credit Value</th>
            <th>Grade</th>
            <th>Comments</th>
        </tr>

        <tr th:each="course,iterstat : ${courses}">
            <th th:text="${Terms[iterstat.index]}"></th>
            <th th:text="${Titles[iterstat.index]}"></th>
            <th th:text="${course}"></th>
            <th th:text="${Creditvalues[iterstat.index]}"></th>
            <th th:text="${Grades[iterstat.index]}"></th>
            <th th:text="${Comments[iterstat.index]}"></th>
        </tr>

    </table>



</body>


</html>
