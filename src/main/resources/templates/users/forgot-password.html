<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel ="stylesheet" href="login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Password Change</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <form action= "/changePassword" method="post">
            <p>Enter your username:</p>
            <input onkeypress="return event.charCode != 32" type="text" name = "username" id="username" class="fadeIn second"  placeholder="username" data-fv-username-message="Please enter a valid username" required>
            <p>Enter your new password</p>
            <input onkeypress="return event.charCode != 32" type="text" name="password" class="fadeIn third" placeholder="password" data-fv-password-message="Please enter a valid password" required >
            <input type="submit" class="fadeIn fourth" value="Change Password">
        </form>
    </div>
</div>
</body>

</html>
