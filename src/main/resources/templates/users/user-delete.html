<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<link rel ="stylesheet" href="login.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Approve a user creation request</title>
</head>
<body>
<form action="/dashboard" th:action="@{/dashboard}"  method="get" >
    <input type="submit" value="Homepage" style="float:right; right: 5;"/>
</form>
<div id="outPopUp"  >
    <form action="/deleteUser" th:action="@{/deleteUser}"  method="post">
        <table style="width:100%">
            <tr>
                <th> </th>
                <th>First name</th>
                <th>Last name</th>
                <th>User Role</th>
            </tr>
            <tr th:each="user: ${users}">
                <td> <input type="checkbox" th:value="${user.username}" th:name="usernameChecked" /></td>
                <td th:text="${user.firstname}" ></td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.role}"></td>
            </tr>
        </table>
        <input type="submit"  value="Delete User(s)">
    </form>
</div>
</body>

</html>
