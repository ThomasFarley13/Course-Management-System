<!DOCTYPE html>
<html lang="en" style="box-shadow: 0px 0px;border-left-width: 0px;" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin-Home</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="filter: blur(0px) contrast(100%) grayscale(0%) hue-rotate(0deg) sepia(0%);background: rgb(200,200,200);">
<form action="/logout" th:action="@{/logout}" th:object="${user}" method="post" >
    <input type="submit" value="Logout" style="float:right; right: 5;"/>
</form>
<h3 class="display-4 text-left" style="width: 1200px;color: rgb(33, 37, 41);">Welcome Admin&nbsp;</h3><!--Need to GET user.name for this homepage-->

<div>
    <h1 style="text-align: justify;width: 1920;height: 1080;"><span style="text-decoration: underline;">______________________________Course Creation______________________________</span></h1>
</div>

<div>
    <form action="/createCourseRequest" method="post">
        <h2 class="text-dark">&nbsp;Create a new course for the database: &nbsp;</h2><br>
        <label for="course-name">Enter the course name below:</label><br>
        <input type="text" id="course-name" name="courseName" value="e.g. Introduction to Philosophy" size="50"><br><br>
        <label for="course-code">Enter the course code below:</label><br>
        <input type="text" id="course-code" name="courseCode" value="e.g. PHIL1000"><br><br>
        <label for="course-level">Enter the course level below (e.g. for a first year course enter 1000):</label><br>
        <input type="text" id="course-level" name="courseLevel"><br><br>
        <label for="course-number">Enter the course number below (e.g. for CHEM1001 enter 1001):</label><br>
        <input type="text" id="course-number" name="courseNumber"><br><br>
        <label for="course-dept">Enter the name of the department this course is under (e.g. for CHEM1000 enter Chemistry):</label><br>
        <input type="text" id="course-dept" name="courseDept" value="e.g. Chemistry"><br><br>
        <p>Select the term the course will start in:</p>
        <input type="radio" id="startFall" name="startTerm" value="1">
        <label for="startFall">Fall 2021</label><br>
        <input type="radio" id="startWinter" name="startTerm" value="2">
        <label for="startWinter">Winter 2022</label><br>
        <input type="radio" id="startSummer" name="startTerm" value="3">
        <label for="startSummer">Summer 2022</label><br><br>
        <p>Select the term the course will end in:</p>
        <input type="radio" id="endFall" name="endTerm" value="1">
        <label for="endFall">Fall 2021</label><br>
        <input type="radio" id="endWinter" name="endTerm" value="2">
        <label for="endWinter">Winter 2022</label><br>
        <input type="radio" id="endSummer" name="endTerm" value="3">
        <label for="endSummer">Summer 2022</label><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

<br><br>

<div>
    <form action="/dashboard" th:action="@{/dashboard}" method="get" >
        <input type="submit" value="Return to home" />
    </form>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
